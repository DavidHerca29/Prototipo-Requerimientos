<body>
    <div>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            

        
                <div class="container">
                    <div class="row">
                        <h1 class="mb-5 text-center display-1">UbicaBUS</h1>
                        <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
        
        
                            <h2 class="mb-3 text-center">Login</h2>
                            <form class="mb-3 " action="">
                                <div class="form-group mb-3">
                                    <label for="email">Correo:</label>
                                    <input type="email" class="form-control" name="" id="email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Contrase√±a:</label>
                                    <input type="password" name="" id="password" class="form-control" required>
                                </div>
                                <span></span>  
                                <button type="button" onclick="login()" style="margin-top: 20px;" class="btn btn-primary btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
    <script>

function AddDays (days) {
    var today = new Date();
    var resultDate = new Date(today);
    resultDate.setDate(today.getDate()+days);
    return resultDate;
}
console.log(AddDays(1));
function login() {
    url= "http://localhost:5000/api/kind/login?email="+$( "#email" ).val()+"&pass="+$( "#password" ).val()
    fetch(url)
        .then(response => response.json() )

        .then(data => {
            switch(data.Valido){
                case 1:
                    window.location.href = "http://localhost:5000/api/kind/mainadmin";
                    
                    
                    break;
                case 2:
                    window.location.href = "http://localhost:5000/api/kind/mainbus";
                    break; 
                default:  
                $( "span" ).text( "Not valid!" ).show().fadeOut( 2000 );  
                 event.preventDefault();   
                 break;
            }

            console.log(data);
            console.log("data");

        })

        .catch(err=>console.log(err))
  
        

 
}
    </script>
